name: publish

on:
  workflow_run:
    workflows:
      - release
    types:
      - completed
    branches:
      - main

jobs:
  publish:
    name: publish to pypi
    if: github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    environment:
      name: pypi
    permissions:
      id-token: write
      contents: read
    steps:
      - name: checkout
        uses: actions/checkout@v5
      - name: install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          python-version: "3.13"
      - name: build
        run: uv build
      - name: smoke test
        run: |
          for pkg in dist/*.whl dist/*.tar.gz; do
            uv run --isolated --no-project --with "$pkg" fsweep --help
            uv run --isolated --no-project --with "$pkg" python -m fsweep --help
          done
      - name: publish
        run: uv publish
