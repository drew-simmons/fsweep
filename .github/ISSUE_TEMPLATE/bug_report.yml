name: Bug report
description: Report a reproducible bug in fsweep
title: "[Bug]: "
labels: ["bug", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for filing a bug. Please provide enough detail to reproduce.
  - type: textarea
    id: summary
    attributes:
      label: What happened?
      description: Describe the current behavior and expected behavior.
      placeholder: A clear and concise description of the bug.
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Exact commands and context that trigger the bug.
      placeholder: |
        1. Run `uv run fsweep clean --path ...`
        2. Use flags `...`
        3. Observe `...`
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant output
      description: Paste terminal output, stack traces, or screenshots.
      render: shell
    validations:
      required: false
  - type: input
    id: version
    attributes:
      label: fsweep version
      placeholder: 0.1.0
    validations:
      required: true
  - type: input
    id: platform
    attributes:
      label: OS / environment
      placeholder: macOS 15.3, Ubuntu 24.04, etc.
    validations:
      required: true
  - type: checkboxes
    id: checks
    attributes:
      label: Pre-flight checks
      options:
        - label: I searched existing issues
          required: true
